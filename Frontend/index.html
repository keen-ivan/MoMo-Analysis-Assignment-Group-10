<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo Transactions Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>MoMo Transactions Dashboard</h1>
    </header>
    
    <div class="filter-container">
        <label for="transaction-type">Filter by Type:</label>
        <select id="transaction-type">
            <option value="all">All Transactions</option>
            <option value="incoming-money">Incoming Money</option>
            <option value="payments-to-code-holders">Payments to Code Holders</option>
            <option value="transfers-to-mobile-numbers">Transfers to Mobile Numbers</option>
            <option value="bank-deposits">Bank Deposits</option>
            <option value="airtime-bill-payments">Airtime Bill Payments</option>
            <option value="cash-power-bill-payments">Cash Power Bill Payments</option>
            <option value="third-party-transactions">Transactions Initiated by Third Parties</option>
            <option value="withdrawals-from-agents">Withdrawals from Agents</option>
            <option value="bank-transfers">Bank Transfers</option>
            <option value="internet-bundle-purchases">Internet and Voice Bundle Purchases</option>
        </select>
    </div>
    
    <div class="transaction-list">
        <h2>Transaction List</h2>
        <table id="transaction-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody  id="transaction-list">
                <!-- Transactions will be inserted here -->
            </tbody>
        </table>
    </div>

    <div class="chart-container">
        <canvas id="transactionChart"></canvas>
    </div>

    <script src="charts.js"></script>
    <script src="script.js"></script>
</body>
</html>
